<a
  [routerLink]="routerLink"
  routerLinkActive="router-link-active"
  class='group relative inline-flex items-center p-[1px] cursor-pointer overflow-hidden h-full'
  [ngClass]="{
    'rounded-full': (styleType == 'dark'),
    'hover:text-amber-400': routerLink && (styleType == 'normal'),
    'text-gray-400': !routerLink,
  }">
  @if (styleType == 'dark') {
    <span
      class='absolute inset-[-1000%] group-hover:animate-[spin_2s_linear_infinite]
      bg-[conic-gradient(from_90deg_at_50%_50%,#77559f_0%,#471773_50%,#77559f_100%)]'>
    </span>
  }
  <span 
  class="inline-flex h-full w-full items-center justify-center gap-x-4 text-white"
    [ngClass]="{
      ' rounded-full bg-slate-950 backdrop-blur-3xl text-sm font-medium px-3 py-1' : styleType == 'dark'
    }">
    <ng-content select="anchor-icon"></ng-content>
    <ng-content ></ng-content>
  </span>
</a>
