<article class="w-full bg-white overflow-hidden">
  <app-anchor class="p-1 flex items-center justify-center mx-auto max-w-[50%] relative h-48 rounded overflow-hidden" [routerLink]="['/products-details', product().id]">
    <img [alt]="product().title" class="object-contain object-center w-full h-full block" [src]="product().image">
  </app-anchor>
  <div class="p-2 flex flex-col gap-2">
    <span>
      <h3 class="text-gray-500 text-xs tracking-widest title-font">{{product().category}}</h3>
      <h2 class="text-gray-900 title-font text-base font-medium text-ellipsis whitespace-nowrap overflow-hidden"
        [title]="product().title">{{product().title}}
      </h2>
    </span>
    <footer class="flex justify-between">
      <p class="mt-1 text-gray-900">{{product().price | currency}}</p>
      <button
        (click)="onAddToCart()"
        class="px-2 py-1 text-white bg-orange-500 rounded hover:bg-orange-600">
        Add to cart
      </button>
    </footer>
  </div>
</article>
